name: "CodeQL with Custom Scanner"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '44 19 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'python'
        # Add your custom queries here or specify a path to a config file
        # Example 1: Run a specific custom query file
        # queries: path/to/your-custom-query.ql
        # Example 2: Run multiple custom queries
        # queries: path/to/your-custom-query-1.ql, path/to/your-custom-query-2.ql

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Run Custom Code Scanner
      run: |
        python cs.py path/to/scan.py
      working-directory: ${{ github.workspace }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:python"
